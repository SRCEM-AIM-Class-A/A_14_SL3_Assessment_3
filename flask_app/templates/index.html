<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask App Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    main {
      flex: 1;
    }

    .custom-navbar {
      background: linear-gradient(135deg, #4a90e2, #007bff);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar-brand,
    .nav-link {
      color: white !important;
    }

    .nav-link:hover {
      color: #ffe58f !important;
    }

    .display-4 {
      font-weight: 700;
      color: #007bff;
    }

    .lead {
      color: #555;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .custom-footer {
      padding: 1rem 0;
      background-color: #343a40;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container">
      <a class="navbar-brand" href="/">FlaskSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarFlask" aria-controls="navbarFlask" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarFlask">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/greet">Greet</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="container text-center mt-5">
      <h1 class="display-4">Welcome to the Flask App</h1>
      <p class="lead">Experience a modern, responsive website with dynamic content.</p>
      <a href="{{ url_for('greet') }}" class="btn btn-primary btn-lg mt-3">Get Started</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer custom-footer">
    <div class="container text-center">
      <p>&copy; 2025 Flask App. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
