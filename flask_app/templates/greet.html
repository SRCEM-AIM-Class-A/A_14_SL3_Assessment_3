<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greet Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Tell Us About You</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('greet') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Your age">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
            </div>

            <div class="mb-3">
                <label for="color" class="form-label">Favorite Color</label>
                <input type="text" class="form-control" id="color" name="color" placeholder="e.g. Blue">
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Favorite Programming Language</label>
                <select class="form-select" id="language" name="language">
                    <option value="">Select one</option>
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>Java</option>
                    <option>C++</option>
                    <option>Go</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
